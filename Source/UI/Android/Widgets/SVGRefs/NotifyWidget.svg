<svg width="380" height="190" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Градиенты и фильтры -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
        </filter>

        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#fff"/>
            <stop offset="100%" stop-color="#f0f0f0"/>
        </linearGradient>
    </defs>

    <!-- Фон панели уведомлений -->
    <rect width="380" height="140" rx="16" fill="#1a1a1a" filter="url(#shadow)"/>

    <!-- Заголовок виджета -->
    <rect x="16" y="5" width="16" height="16" rx="3" fill="#fff"/>
    <text x="40" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#999">Music Player</text>

    <!-- Обложка альбома -->
    <rect x="16" y="30" width="48" height="48" rx="8" fill="#e8e8e8"/>
    <!-- Внешний круг обложки -->
    <circle cx="40" cy="54" r="10" fill="#999"/>
    <!-- Внутренний круг обложки -->
    <circle cx="40" cy="54" r="4" fill="#666"/>

    <!-- Информация о треке -->
    <text x="76" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#fff">Judas</text>
    <text x="76" y="66" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">The Neighbourhood</text>

    <!-- Прогресс-бар фон -->
    <rect x="16" y="90" width="348" height="2" rx="1" fill="#333"/>
    <!-- Прогресс-бар заполнение -->
    <rect x="16" y="90" width="122" height="2" rx="1" fill="url(#progressGradient)" id="progressBar">
    </rect>

    <!-- Время воспроизведения
    <text x="16" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">1:24</text>
    <text x="360" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666" text-anchor="end">3:47</text>
    -->

    <!-- Кнопки управления -->
    <!-- Кнопка "назад" -->
    <circle cx="144" cy="120" r="18" fill="#333"/>
    <!-- Иконка назад: две вертикальные линии слева + треугольник -->
    <rect x="138" y="116" width="2" height="8" fill="#fff"/>
    <path d="M142 116v8l6-4z" fill="#fff"/>

    <!-- Кнопка "play/pause" (50% от 380 = 190) -->
    <circle cx="190" cy="120" r="18" fill="#fff"/>
    <!-- Иконка play: треугольник -->
    <path d="M186 116v8l6-4z" fill="#000"/>

    <!-- Кнопка "вперед" (62% от 380 = 235.6) -->
    <circle cx="236" cy="120" r="18" fill="#333"/>
    <!-- Иконка вперед: треугольник + две вертикальные линии справа -->
    <path d="M230 116v8l6-4z" fill="#fff"/>
    <rect x="238" y="116" width="2" height="8" fill="#fff"/>

    <!-- Кнопка "еще" -->
    <circle cx="345" cy="116" r="18" fill="#333"/>
    <circle cx="345" cy="112" r="1.5" fill="#fff"/>
    <circle cx="345" cy="118" r="1.5" fill="#fff"/>
    <circle cx="345" cy="124" r="1.5" fill="#fff"/>
</svg>